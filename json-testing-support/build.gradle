group "org.grails"

ext {
    gradleWrapperVersion = project.gradleWrapperVersion
    userOrg = 'grails'
    repo = 'grails-core'
    isGrailsPlugin = false
    projectDesc = "JSON Views Testing Support"
}

dependencies {
    api project(":views-json")
    api "org.grails:grails-core"
    api "javax.servlet:javax.servlet-api:$servletApiVersion"

    api "org.grails:grails-gorm-testing-support:$testingSupportVersion"
    api "org.grails:grails-web-testing-support:$testingSupportVersion"
    api project(":views-json")
}

if (!tasks.findByName("sourcesJar")) {
    tasks.register("sourcesJar", Jar) {
        classifier = 'sources'
        from project.sourceSets.main.allSource
    }
}

if (!tasks.findByName("javadocJar")) {
// no javadocs, just a workaround
    tasks.register("javadocJar", Jar) {
        classifier = 'javadoc'
        from tasks.named("groovydoc").get().outputs
    }
}